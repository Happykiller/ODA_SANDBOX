<div class="container">
    <h2 oda-label="qcm-manage.title"></h2>

    <div class="row">
        <div class="col-md-12">
            <span oda-label="qcm-manage.hello"></span>
        </div>
        <div class="col-md-12" id="divTabQcm">
            <oda-loading></oda-loading>
        </div>
        <div class="col-md-12 text-right">
            <button type="button" oda-label="oda-main.new" onclick="$.Oda.App.Controller.ManageQcm.formQcm();" class="btn btn-primary">oda-main.new</button>
        </div>
    </div>
</div>

<script>
    $.Oda.App.Controller.ManageQcm.start();
</script>

<script id="formQcm" type="text/template">
    <div class="row">
        <div class="col-lg-3 col-sm-6">
            <div class="form-group">
                <label for="name" oda-label="qcm-manage.name">qcm-manage.name</label>
                <select class="form-control" oda-input-select="name" required>
                    <option value="" oda-label="oda-main.select-default"></option>
                    <option value="bpad">BPAD</option>
                </select>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6">
            <div class="form-group">
                <label for="lang" oda-label="qcm-manage.lang">qcm-manage.lang</label>
                <select class="form-control" oda-input-select="lang" required>
                    <option value="" oda-label="oda-main.select-default"></option>
                    <option value="fr" oda-label="qcm-manage.fr"></option>
                    <option value="en" oda-label="qcm-manage.en"></option>
                </select>
            </div>
        </div>
    </div>
</script>
