<div class="container">
    <h2 oda-label="qcm.title"></h2>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="firstName" oda-label="oda-main.subscrib-fristName">frist</label>
                    <input required="" type="text" class="form-control" oda-input-text="firstName" oda-input-text-tips="oda-main.subscrib-fristName-tips" oda-input-text-placeholder="oda-main.subscrib-fristName-placeholder" oda-input-text-check="Oda.Regexs:firstName">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="lastName" oda-label="oda-main.subscrib-lastName">last</label>
                    <input type="text" class="form-control" oda-input-text="lastName" oda-input-text-tips="oda-main.subscrib-lastName-tips" oda-input-text-placeholder="oda-main.subscrib-lastName-placeholder" oda-input-text-check="Oda.Regexs:lastName">
                </div>
            </div>
        </div>
        <div class="col-md-12 text-right">
            <button type="button" oda-label="qcm.start" oda-submit="submit" onclick="$.Oda.App.Controller.QcmStart.submit();" class="btn btn-primary disabled" disabled>qcm.start</button >
        </div>
    </div>
</div>

<script>
    $.Oda.App.Controller.QcmStart.start();
</script>
