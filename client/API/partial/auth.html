<div class="container">
  <h2>Authentification</h2>
  <form role="form">
    <div class="form-group">
      <label for="login">Login :</label>
      <input type="text" class="form-control" oda-id="login"  placeholder="Enter login">
    </div>
    <div class="form-group">
      <label for="mdp">Password :</label>
      <input type="password" class="form-control" oda-id="mdp" placeholder="Enter password">
    </div>
    <button type="button" oda-id="submit" onclick="$.Oda.login({'login' : $('#login').val(), 'mdp' : $('#mdp').val()});" class="btn btn-info disabled">Submit</button >
  </form>
</div>


<script>
    $.Oda.Scope.refresh = function(){
        if(($("#login").val().length > 2) && ($("#mdp").val().length > 2)){
            $("#submit").removeClass("disabled");
        }else{
            $("#submit").addClass("disabled");
        }
    };
</script>
