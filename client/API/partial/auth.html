<div class="container">
    <h2 oda-label="oda-main.authentification">Authentification</h2>
    <div class="form-group">
      <label for="login" oda-label="oda-main.login">Login :</label>
      <input type="text" class="form-control" oda-input-text="login" oda-input-text-tips="oda-main.io-login-tips" oda-input-text-placeholder="oda-main.io-login" oda-input-text-check="^[a-zA-Z]{2,}$">
    </div>
    <div class="form-group">
      <label for="mdp" oda-label="oda-main.password">Password :</label>
      <input type="password" class="form-control" oda-input-text="mdp" oda-input-text-tips="oda-main.io-pass-tips" oda-input-text-placeholder="oda-main.io-pass" oda-input-text-check="^[a-zA-Z]{2,}$">
    </div>
    <button type="button" oda-label="oda-main.bt-submit" oda-submit="submit" onclick="$.Oda.login({'login' : $('#login').val(), 'mdp' : $('#mdp').val()});" class="btn btn-info disabled">Submit</button >
</div>


<script>
    $.Oda.Scope.refresh = function(){
        if(($("#login").data("isOk")) && ($("#mdp").data("isOk"))){
            $("#submit").removeClass("disabled");
        }else{
            $("#submit").addClass("disabled");
        }
    };
</script>
