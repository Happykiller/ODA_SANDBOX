<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/favicon.png">
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="API/lib/Bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="API/lib/Bootstrap/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="API/lib/Bootstrap/css/simple-sidebar.css">
    </head>
    <body>
        <!-- tuto -->
        <div style="display: none">
            <div oda-tuto-content="oda-avatar">
                For display system menu click.
            </div>
            <div oda-tuto-content="oda-brand">
                To go home click.
            </div>
        </div>
        <!-- /tuto -->

        <!-- popup -->
        <div class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel" aria-hidden="true" id="oda-popup">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="oda-popup_label">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid" id="oda-popup_content">
                            Hello World
                        </div>
                    </div>
                    <div class="modal-footer" id="oda-popup_footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div><!-- /popup -->
        
        <!-- #wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav" id="menuSlide">
                    <li class="sidebar-brand" id="profileDisplay"><span oda-label="oda-project.userLabel">Profile Name</span></li>
                    <li class="divider"></li>
                    <li><a href="javascript:$.Oda.Router.navigateTo({'route':'contact','args':[]});" oda-label="oda-main.contact">Contact</a></li>
                </ul>
            </div>
            <!-- /#sidebar-wrapper -->
            
            <nav class="navbar navbar-default">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-menu">
                        <span class="sr-only">For mobile nav</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#">
                          <img alt="Avatar" src="API/img/no_avatar.png" style="height: 100%;" class="iconProfile" id="avatar" oda-tuto=id:oda-avatar;location:bottom;bt-next:true;">
                      </a>
                      <a class="navbar-brand" href="javascript:$.Oda.Router.navigateTo({'route':'home','args':[]});" id="projectLabel" oda-tuto=id:oda-brand;location:bottom;bt-next:true;">Project</a>
                    </div>

                    <div class="collapse navbar-collapse" id="collapsable-menu">
                        <ul class="nav navbar-nav" id="menu">
                          <!-- Menu -->
                        </ul>
                    </div>

                </div>
            </nav>
        
            <!-- content -->
            <div id="content" class="container"><IMG SRC="API/img/loading.gif" ALT="Chargement" TITLE="Chargement"></div>
        
        </div>
        <!-- /#wrapper -->
        
        <!-- Latest compiled and minified JavaScript -->
        <script type="text/javascript" src="API/lib/Jquery/jquery-2.1.4.min.js"></script>
        
        <!-- Latest compiled and minified JavaScript -->
        <script type="text/javascript" src="API/lib/Bootstrap/bootstrap.min.js"></script>
        
        <!-- Menu Toggle Script -->
        <script>
            $("#avatar").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
            
            $(document).ready(function(){
              $('.iconProfile').hover(function() {
                  $(this).addClass('transition');

              }, function() {
                  $(this).removeClass('transition');
              });
            });
        </script>
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="API/Oda.js"></script>
    </body>
</html>
